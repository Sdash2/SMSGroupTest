<div id="data-container" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>


    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]= "isSortDisabled"> Start Date
        <span>
          <mat-icon mat-icon-button [matMenuTriggerFor]="menu" (menuOpened)="onMenuOpen($event)" (menuClosed)="onMenuClosed($event)">date_range</mat-icon>
          <mat-menu #menu="matMenu">
            <mat-form-field appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <mat-card-actions align="end">
              <button mat-button (click)="resetFilter()">RESET</button>
              <button mat-button color="primary" (click)="applyStartDateFilter($event)">APPLY</button>
            </mat-card-actions>

          </mat-menu>
        </span>
      </th>

      <td mat-cell *matCellDef="let element"> {{element.start_date| date:'mediumDate'}} </td>
    </ng-container>


    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]= "isSortDisabled"> End Date
        <span>
          <mat-icon mat-icon-button [matMenuTriggerFor]="menu" (menuOpened)="onMenuOpen($event)" (menuClosed)="onMenuClosed($event)">date_range</mat-icon>
          <mat-menu #menu="matMenu">
            <mat-form-field appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <mat-card-actions align="end">
              <button mat-button (click)="resetFilter()">RESET</button>
              <button mat-button color="primary" (click)="applyEndDateFilter($event)">APPLY</button>
            </mat-card-actions>

          </mat-menu>
        </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.end_date| date:'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
      <td mat-cell [style.color]="element.color" *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
